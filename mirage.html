<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage - CS2 Гранатные Лайнапы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .grenade-btn.active {
            background-color: #f97316;
            color: #ffffff;
        }
        area:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-orange-500">CS2 Лайнапы</div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-orange-500">Главная</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Карты</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">О нас</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Лайнапы для Mirage</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Карта -->
            <div class="lg:w-2/3 bg-gray-800 rounded-lg p-4">
                <h2 class="text-2xl font-semibold mb-4">Карта Mirage</h2>
                <img src="https://i.imgur.com/4q7kL8T.png" alt="Mirage Map" usemap="#mirage-map" class="w-full h-auto">
                <map name="mirage-map">
                    <!-- Координаты для кликабельных зон (примерные) -->
                    <area shape="circle" coords="100,100,20" href="#" data-point="a-site" alt="A Site">
                    <area shape="circle" coords="200,150,20" href="#" data-point="ct" alt="CT">
                    <area shape="circle" coords="150,250,20" href="#" data-point="mid" alt="Mid">
                </map>
            </div>
            <!-- Панель управления -->
            <div class="lg:w-1/3 bg-gray-800 rounded-lg p-4">
                <h2 class="text-2xl font-semibold mb-4">Выберите гранату</h2>
                <div class="flex space-x-2 mb-4">
                    <button id="smoke-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Smoke</button>
                    <button id="flash-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Flash</button>
                    <button id="molotov-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Molotov</button>
                </div>
                <div id="lineup-info" class="text-gray-300">
                    <p>Выберите тип гранаты и точку на карте, чтобы увидеть лайнап.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-gray-900 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">© 2025 CS2 Лайнапы. Все права защищены.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="text-gray-300 hover:text-orange-500">Политика конфиденциальности</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Условия использования</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Контакты</a>
            </div>
        </div>
    </footer>

    <script>
        // Данные лайнапов с изображениями
        const lineups = {
            'a-site': {
                smoke: {
                    text: 'Смок для A сайта: Бросьте с T Spawn, прицел на угол здания.',
                    image: 'https://i.imgur.com/xY5zW3k.jpg'
                },
                flash: {
                    text: 'Флешка для A сайта: Бросьте с лестницы на A Ramp.',
                    image: 'https://i.imgur.com/9pK2mV8.jpg'
                },
                molotov: {
                    text: 'Молотов для A сайта: Бросьте с T Spawn в угол ящика.',
                    image: 'https://i.imgur.com/7qN3jRt.jpg'
                }
            },
            'ct': {
                smoke: {
                    text: 'Смок для CT: Бросьте с Jungle в сторону мида.',
                    image: 'https://i.imgur.com/xY5zW3k.jpg'
                },
                flash: {
                    text: 'Флешка для CT: Бросьте с CT Spawn в сторону лестницы.',
                    image: 'https://i.imgur.com/9pK2mV8.jpg'
                },
                molotov: {
                    text: 'Молотов для CT: Бросьте с CT Spawn в угол A Ramp.',
                    image: 'https://i.imgur.com/7qN3jRt.jpg'
                }
            },
            'mid': {
                smoke: {
                    text: 'Смок для мида: Бросьте с T Spawn в окно.',
                    image: 'https://i.imgur.com/xY5zW3k.jpg'
                },
                flash: {
                    text: 'Флешка для мида: Бросьте с T Spawn в сторону коннектора.',
                    image: 'https://i.imgur.com/9pK2mV8.jpg'
                },
                molotov: {
                    text: 'Молотов для мида: Бросьте с T Spawn в угол Short.',
                    image: 'https://i.imgur.com/7qN3jRt.jpg'
                }
            }
        };

        // Переменная для текущего типа гранаты
        let selectedGrenade = null;

        // Обработчики кнопок гранат
        const buttons = document.querySelectorAll('.grenade-btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedGrenade = button.id.replace('-btn', '');
                updateLineupInfo();
            });
        });

        // Обработчики зон на карте
        const areas = document.querySelectorAll('area');
        areas.forEach(area => {
            area.addEventListener('click', (e) => {
                e.preventDefault();
                const pointId = area.getAttribute('data-point');
                updateLineupInfo(pointId);
            });
        });

        // Обновление информации о лайнапе
        function updateLineupInfo(pointId = null) {
            const infoDiv = document.getElementById('lineup-info');
            if (!selectedGrenade || !pointId) {
                infoDiv.innerHTML = '<p>Выберите тип гранаты и точку на карте, чтобы увидеть лайнап.</p>';
                return;
            }
            const lineup = lineups[pointId][selectedGrenade];
            infoDiv.innerHTML = `
                <p><strong>Лайнап:</strong> ${lineup.text}</p>
                <img src="${lineup.image}" alt="Lineup Image" class="w-full h-auto mt-4 rounded">
            `;
        }

        // Плавная прокрутка для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

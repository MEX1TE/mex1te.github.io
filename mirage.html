<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirage - CS2 Гранатные Лайнапы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .grenade-btn.active {
            background-color: #f97316;
            color: #ffffff;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .grenade-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #f97316;
            border-radius: 50%;
            border: 2px solid #ffffff;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
        .grenade-point:hover {
            background-color: #ff9500;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-orange-500">CS2 Лайнапы</div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-orange-500">Главная</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Карты</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">О нас</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Лайнапы для Mirage</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Карта -->
            <div class="lg:w-2/3 bg-gray-800 rounded-lg p-4">
                <h2 class="text-2xl font-semibold mb-4">Карта Mirage</h2>
                <div class="map-container">
                    <img src="map_mirage.jpeg" alt="Mirage Map" class="w-full h-auto">
                    <!-- Точки для гранат -->
                    <div class="grenade-point" data-point="a-site" style="left: 323px; top: 360px;"></div>
                    <div class="grenade-point" data-point="ct" style="left: 200px; top: 150px;"></div>
                    <div class="grenade-point" data-point="mid" style="left: 150px; top: 250px;"></div>
                </div>
            </div>
            <!-- Панель управления -->
            <div class="lg:w-1/3 bg-gray-800 rounded-lg p-4">
                <h2 class="text-2xl font-semibold mb-4">Выберите гранату</h2>
                <div class="flex space-x-2 mb-4">
                    <button id="smoke-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Smoke</button>
                    <button id="flash-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Flash</button>
                    <button id="molotov-btn" class="grenade-btn px-4 py-2 bg-gray-700 rounded hover:bg-orange-500">Molotov</button>
                </div>
                <div id="lineup-info" class="text-gray-300">
                    <p>Выберите тип гранаты и точку на карте, чтобы увидеть лайнап.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для видео -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            <video id="lineup-video" controls>
                <source src="" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-gray-900 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">© 2025 CS2 Лайнапы. Все права защищены.</p>
            <div class="mt-2 space-x-4">
                <a href="#" class="text-gray-300 hover:text-orange-500">Политика конфиденциальности</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Условия использования</a>
                <a href="#" class="text-gray-300 hover:text-orange-500">Контакты</a>
            </div>
        </div>
    </footer>

    <script>
        // Данные лайнапов с уникальными видео для каждой точки и гранаты
        const lineups = {
            'a-site': {
                smoke: {
                    text: 'Смок для A сайта: Бросьте с T Spawn, прицел на угол здания.',
                    video: 'videos/smoke-a-site.mp4' // Уникальное видео для A Site Smoke
                },
                flash: {
                    text: 'Флешка для A сайта: Бросьте с лестницы на A Ramp.',
                    video: 'videos/flash-a-site.mp4' // Уникальное видео для A Site Flash
                },
                molotov: {
                    text: 'Молотов для A сайта: Бросьте с T Spawn в угол ящика.',
                    video: 'videos/molotov-a-site.mp4' // Уникальное видео для A Site Molotov
                }
            },
            'ct': {
                smoke: {
                    text: 'Смок для CT: Бросьте с Jungle в сторону мида.',
                    video: 'videos/smoke-ct.mp4' // Уникальное видео для CT Smoke
                },
                flash: {
                    text: 'Флешка для CT: Бросьте с CT Spawn в сторону лестницы.',
                    video: 'videos/flash-ct.mp4' // Уникальное видео для CT Flash
                },
                molotov: {
                    text: 'Молотов для CT: Бросьте с CT Spawn в угол A Ramp.',
                    video: 'videos/molotov-ct.mp4' // Уникальное видео для CT Molotov
                }
            },
            'mid': {
                smoke: {
                    text: 'Смок для мида: Бросьте с T Spawn в окно.',
                    video: 'videos/smoke-mid.mp4' // Уникальное видео для Mid Smoke
                },
                flash: {
                    text: 'Флешка для мида: Бросьте с T Spawn в сторону коннектора.',
                    video: 'videos/flash-mid.mp4' // Уникальное видео для Mid Flash
                },
                molotov: {
                    text: 'Молотов для мида: Бросьте с T Spawn в угол Short.',
                    video: 'videos/molotov-mid.mp4' // Уникальное видео для Mid Molotov
                }
            }
        };

        // Переменная для текущего типа гранаты
        let selectedGrenade = null;

        // Элементы модального окна
        const modal = document.getElementById('video-modal');
        const videoElement = document.getElementById('lineup-video');
        const videoSource = videoElement.querySelector('source');
        const closeBtn = document.querySelector('.close-btn');

        // Обработчики кнопок гранат
        const buttons = document.querySelectorAll('.grenade-btn');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                selectedGrenade = button.id.replace('-btn', '');
            });
        });

        // Обработчики точек на карте
        const points = document.querySelectorAll('.grenade-point');
        points.forEach(point => {
            point.addEventListener('click', () => {
                const pointId = point.getAttribute('data-point');
                showVideo(pointId);
            });
        });

        // Функция для показа видео, соответствующего точке и гранате
        function showVideo(pointId) {
            if (!selectedGrenade || !pointId) {
                alert('Выберите тип гранаты и точку на карте.');
                return;
            }
            const lineup = lineups[pointId][selectedGrenade];
            if (!lineup || !lineup.video) {
                alert('Видео для этого лайнапа не найдено.');
                return;
            }
            videoSource.src = lineup.video;
            videoElement.load(); // Перезагружаем видео с новым источником
            modal.style.display = 'flex';
        }

        // Закрытие модального окна
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            videoElement.pause(); // Останавливаем видео при закрытии
        });

        // Закрытие при клике вне модального окна
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                videoElement.pause();
            }
        });

        // Плавная прокрутка для якорных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
